<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Splash generator</title>
	<style>
		body {

			background: #ee2e24;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			overflow: hidden;
			box-sizing: border-box;
			display: grid;
			place-items: center;
			align-content: end;
		}

		#logo {
			box-sizing: border-box;

			width: 100vw;
			height: 100vh;
			object-fit: contain;
			object-position: bottom;
			margin-bottom: -1vh;
		}
	</style>
</head>
<body>
	<img id="logo" src="../public/assets/logo-tower.svg" alt="">
</body>
</html>
